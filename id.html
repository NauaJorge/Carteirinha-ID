<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha de Faculdade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d3d01688;
        }

        .card {
            width: 450px;
            height: 300px;
            border: 5px solid white;
            background: linear-gradient(to bottom, #ffd700, #ffffff);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }

        .card .info {
            flex: 2;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #333;
        }

        .card .info h1 {
            font-size: 18px;
            margin: 0 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card .info p {
            font-size: 14px;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .card .photo {
            flex: 1;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card .photo-placeholder {
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        .qrcode-inline {
            display: flex;
            justify-content: flex-end; /* Move a imagem do QR Code para a direita */
            flex: 1;
        }

        .qrcode img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="info">
            <h1>
                Universidade Unifatecie
            </h1>
            <p><strong>Nome:</strong> Milena Lais Santos De Jesus</p>
            <p><strong>CPF:</strong> 139.579.327-18</p>
            <p><strong>Data de Nascimento:</strong> 31/03/1993</p>
            <p><strong>Curso:</strong> Odontologia</p>
            <p><strong>Ano:</strong> 2024</p>
            <p><strong>Matr√≠cula:</strong> 342150</p>
            <p>
                <strong>Faculdade: </strong>Unifatecie
                <span class="qrcode-inline">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=60x60&data=https://portaldoaluno.fatecie.edu.br/login" alt="QR Code para Portal do Aluno">
                </span>
            </p>
        </div>
        <div class="photo">
            <img src="img/IMG_7126.jpg">
            <div class="photo-placeholder"></div>
        </div>
    </div>
</body>
</html>
